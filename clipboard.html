<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 200px;
      background: transparent;
      color: white;
      display: flex;
      flex-direction: row;
      
    }
    textarea {
      width: 80%;
      height: 90%;
      background: #1e1e1e;
      color: #fff;
      border: none;
      resize: none;
      outline: none;
      padding: 10px;
      font-size: 14px;
      border-top-left-radius: 2vw;
      border-bottom-left-radius: 2vw;
    }

    button{
        width: 20%;
        background-color: rgb(231, 141, 62);
        cursor: pointer;
        border: none;
        font-size: 14px;
        transition: 0.2s;
        border-top-right-radius: 2vw;
        border-bottom-right-radius: 2vw;
    }

    button:hover{
        background-color: rgb(157, 86, 16);
    }

  </style>
</head>
<body>
  <textarea id="text" placeholder="Notes rapides..."></textarea>

  <button onclick="copyText()">Copy</button>

  <script>
    const {ipcRenderer} = require('electron');
    const textArea = document.getElementById('text');

    ipcRenderer.on('load-clipboard', (event, data) => {
        textArea.value = data;
    });

    textArea.addEventListener('input', () => {
        ipcRenderer.send('save-clipboard', textArea.value);
    });

    function copyText() {
    // Get the text field
    let copyText = document.getElementById("text");

    // Select the text field
    copyText.select();
    

    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);

    copyText.blur();
    }
  </script>
</body>
</html>

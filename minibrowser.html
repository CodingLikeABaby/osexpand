<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        body{
            padding: 0;
            margin: 0;
        }

        .container{
            width: 100%;
            height: 95vh;
            background-color: rgb(84, 84, 84);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 1vw;
        }

        .top-content{
            width: 100%;
            padding-top: 5px;
            padding-bottom: 5px;
            display: flex;
            justify-content: center;
        }

        input{
            background-color: rgb(44, 44, 44);
            width: 80%;
            border: solid;
            border-width: 1px;
            border-color: rgb(146, 146, 146);
            border-top-left-radius: 1vw;
            border-bottom-left-radius: 1vw;
            outline: none;
            padding: 8px;
            padding-left: 15px;
            font-size: medium;
            color: rgb(222, 222, 222);
        }

        button{
            border: none;
            width: 10%;
            border-top-right-radius: 1vw;
            border-bottom-right-radius: 1vw;
            background-color: rgb(240, 183, 77);
        }

        button:hover{
            background-color: rgb(196, 151, 68);
            cursor: pointer;
        }

        .bottom-content{
            width: 100%;
            height: 100%;
        }

        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="top-content">
            <input type="text" id="siteurl" placeholder="http://www.example.com">
            <button onclick="loadSite()">Load</button>
        </div>

        <div class="bottom-content">
            <iframe id="siteframe" src="" referrerpolicy="no-referrer" frameborder="0"></iframe>
        </div>

    </div>

    <script>
        const {ipcRenderer} = require('electron');

        const siteurl = document.getElementById('siteurl');
        const siteframe = document.getElementById('siteframe');

        ipcRenderer.on('load-web', (event, data, data2) => {
            siteurl.value = data;
            siteframe.src = data2;
        });

        function save(){ 
            ipcRenderer.send('save-web', siteurl.value, siteframe.src); 
        } 

        function loadSite(){ 
                siteframe.src = siteurl.value; 
                save();
        }

    </script>
</body>
</html>
